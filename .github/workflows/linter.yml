name: Linter

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened ]
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ESLint
        run: |
          "npm run lint"
